{% extends "base/base.html" %}


{% block css %}
<link rel="stylesheet" href="{{ static_url('css/base.css') }}" type="text/css">
{% endblock %}


{% block js %}
<script type="text/javascript" src="{{ static_url('js/base.js') }}"></script>
{% endblock %}


{% block body %}

<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">净安</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">订单管理</a></li>
        <li><a href="#">退货管理</a></li>
        <li><a href="#">用户管理</a></li>
      </ul>
      <ul id="navbar" class="nav navbar-nav navbar-right">
        <li>
          <a>
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            {{ handler.current_user['name'] }}
          </a>
        </li>
        <li><a href="/auth/password/change">修改密码</a></li>
        <li><a href="/auth/logout">登出</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-9" role="main" id="main-container">
      {% block main %}{% endblock %}
    </div>
    <div class="col-md-3" role="complementary">
      <div class="sidebar">
        <div class="list-group">
          <a href="#" class="list-group-item active">查找订单</a>
          <a href="#" class="list-group-item">导入订单</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer" role="contentinfo">
  <div class="container">
    <p>&copy; Shanghai Jingan Technology Co. Ltd. 2015</p>
  </div>
</footer>

{% endblock %}
