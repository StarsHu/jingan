{% extends "base.html" %}


{% block css %}
<link rel="stylesheet" href="{{ static_url('css/base.css') }}" type="text/css">
{% endblock %}


{% block js %}
<script type="text/javascript" src="{{ static_url('js/base.js') }}"></script>
{% endblock %}


{% block body %}

<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">净安</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">订单管理</a></li>
        <li><a href="#">退货管理</a></li>
        <li><a href="#">用户管理</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-9" role="main" id="main-container">
      {% block main %}{% endblock %}
    </div>
    <div class="col-md-3" role="complementary">
      <div class="sidebar">
        <div class="list-group">
          <a href="#" class="list-group-item active">Link</a>
          <a href="#" class="list-group-item">Link</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer" role="contentinfo">
  <div class="container">
    <p>&copy; Shanghai Jingan Technology Co. Ltd. 2015</p>
  </div>
</footer>

{% endblock %}
