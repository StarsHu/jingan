{% extends "base/user_base.html" %}

{% block user_js_ready %}
$('.sidebar #user_list').addClass('active');
{% endblock %}

{% block main %}
<table class="table table-hover table-striped">
{% if users %}
<tr>
    <td>用户名</td>
    <td>角色</td>
</tr>
{% for user in users %}
<tr>
    <td>{{ user.name }}</td>
    <td>{{ user.role.name }}</td>
</tr>
{% endfor %}
{% endif %}
</table>
{% endblock %}
