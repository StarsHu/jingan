{% extends "base/base.html" %}

{% block css_file %}
<link rel="stylesheet" href="{{ static_url('css/auth.css') }}" type="text/css">
{% endblock %}

{% block body %}
    <div class="container">
      <form class="form form-auth" data-toggle="validator" role="form" method="post" action="{{ request.uri }}">
            {{ xsrf_form_html() }}
            <h1 class="form-signin-heading">净安科技</h1>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名" value="{{ username }}" required autofocus> 
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                  <label>
                      <input type="checkbox" name="remember_me" checked> 7 天内免登录
                  </label>
              </div>
            </div>
            <div class="form-group">
              <span class="form-error-block help-block"></span>
            </div>
            <div class="form-group">
              <button class="form-submit btn btn-lg btn-primary btn-block" type="submit">登录</button>
            </div>
        </form>
    </div> <!-- /container -->
{% endblock %}
